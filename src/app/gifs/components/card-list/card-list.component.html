<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
    <img 
    [src]="gif.images.downsized_large.url" 
    [alt]="gif.title"
    class="card-img-top">
    <div class="card mb-3 bg-dark text-center">
      <div class="card-body text-white">
        <p class="card-text">{{gif.title}}</p>
      </div>
    </div>
  </div>
</div>

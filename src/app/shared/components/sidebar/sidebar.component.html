<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">
    
    <div class="list-group list-reset">
      <button class="btn btn-danger mb-2" (click)="deleteHistoryTag()"> Eliminar Historial </button>
        <button (click) = 'reSearchTag(tag)' *ngFor="let tag of tags" 
        class="list-group-item 
        list-group-item-action 
        d-flex justify-content-between 
        align-item-center">
          {{ tag | titlecase}}
          <button (click)="deleteATag(tag)" class="btn btn-sm ml-3">
            <i class="fas fa-trash-alt"></i>
          </button>
        </button>
    </div>
</div>
